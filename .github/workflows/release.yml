name: Manual Version Release

on:
  push:
    branches:
      - main

jobs:
  release:
    # Si attiva se trova RELEASE (v...)
    if: contains(github.event.head_commit.message, 'RELEASE (v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Version from Commit
        id: get_version
        run: |
          # Recuperiamo il messaggio del commit
          FULL_MSG="${{ github.event.head_commit.message }}"
          COMMIT_MSG=$(echo "$FULL_MSG" | head -n 1)
          
          # Estraiamo la versione, ma prendiamo solo la PRIMA riga trovata
          VERSION=$(echo "$COMMIT_MSG" | grep -oP 'RELEASE \(\K[^\)]+' | head -n 1)
          
          if [ -z "$VERSION" ]; then
            echo "ERRORE: Versione non trovata nel messaggio del commit."
            exit 1
          fi
          
          echo "Versione estratta: $VERSION"
          # Sintassi corretta per salvare l'output
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      #- name: Build JAR
      #  run: mvn -B clean package -DskipTests

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          VERSION_TAG=${{ steps.get_version.outputs.tag }}
          REPO_NAME=ghcr.io/${{ github.repository_owner }}/taxmanager
          
          echo "Costruisco l'immagine per la versione: $VERSION_TAG"
          
          # Costruiamo l'immagine con 3 tag: la versione, lo SHA e latest
          docker build -t $REPO_NAME:$VERSION_TAG \
                       -t $REPO_NAME:${{ github.sha }} \
                       -t $REPO_NAME:latest .
          
          # Pushiamo tutto
          docker push $REPO_NAME:$VERSION_TAG
          docker push $REPO_NAME:${{ github.sha }}
          docker push $REPO_NAME:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: "Release ${{ steps.get_version.outputs.tag }}"
          body: |
            ### ðŸš€ Nuova Release Manuale
            **Versione:** `${{ steps.get_version.outputs.tag }}`
            **Messaggio:** ${{ github.event.head_commit.message }}
          #files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
