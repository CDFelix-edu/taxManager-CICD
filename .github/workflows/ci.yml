name: CI Pipeline

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Carica tutta la cronologia, serve per i linter e git blame

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Velocizza le build successive

      - name: Build and Verify with Maven
        # Qui eseguiamo tutto: Compilazione, Test, Spotbugs, Jacoco
        run: mvn -B clean verify

      - name: Create Pull Request
        run: |
          # Configura l'utente
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Forza l'aggiunta di tutto (anche se generato)
          git add .
          
          # Verifica se c'è effettivamente qualcosa da committare
          if git diff --staged --quiet; then
            echo "Nessuna modifica reale rilevata. Salto la PR."
            exit 0
          fi
          
          # Crea un branch unico per la PR
          BRANCH_NAME="auto-update-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME
          git commit -m "Auto: aggiornamento post-build e verifiche"
          git push origin $BRANCH_NAME
          
          # Esporta il nome del branch per i passi successivi
          echo "NEW_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Automerge
        if: env.NEW_BRANCH != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Crea la Pull Request
          PR_URL=$(gh pr create \
            --title "Auto PR: Verifiche superate (${{ github.ref_name }})" \
            --body "Questa PR è stata generata automaticamente dalla pipeline CI." \
            --base main \
            --head ${{ env.NEW_BRANCH }})
          
          echo "PR creata: $PR_URL"
          
          # 2. Fai il Merge immediato
          gh pr merge $PR_URL --merge --delete-branch
          
          
