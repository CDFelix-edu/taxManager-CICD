name: Auto Merge

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  merge-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge PR via CLI
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          # 1. Cerchiamo qualsiasi PR aperta che punta al main
          # Prendiamo la pi√π recente per sicurezza
          PR_NUMBER=$(gh pr list --base main --state open --limit 1 --json number --jq '.[0].number')

          if [ "$PR_NUMBER" != "null" ] && [ -n "$PR_NUMBER" ]; then
            echo "PR trovata: $PR_NUMBER"
            
            # 2. Recuperiamo il titolo per non perdere la keyword RELEASE
            PR_TITLE=$(gh pr view "$PR_NUMBER" --json title --jq '.title')
            echo "Titolo PR: $PR_TITLE"

            # 3. Eseguiamo il merge. 
            # NOTA: usiamo --subject per passare il titolo con la keyword
            gh pr merge "$PR_NUMBER" --squash --admin --delete-branch --subject "$PR_TITLE"
            
            echo "Merge effettuato con successo."
          else
            echo "Errore: Nessuna PR aperta trovata verso il branch main."
            exit 0 # Usciamo senza errore per non far fallire il workflow inutilmente
          fi
