name: Auto Merge

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  merge-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge PR via CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Cerchiamo la PR specifica per questo run_number usando la sintassi --json
          PR_NUMBER=$(gh pr list --head "auto-update-${{ github.event.workflow_run.run_number }}" --json number --jq '.[0].number')
          
          # Se non la troviamo, cerchiamo la PR più recente aperta verso il main
          if [ "$PR_NUMBER" == "null" ] || [ -z "$PR_NUMBER" ]; then
            echo "PR specifica non trovata, cerco la PR aperta più recente..."
            PR_NUMBER=$(gh pr list --base main --limit 1 --json number --jq '.[0].number')
          fi

          # Eseguiamo il merge solo se abbiamo trovato un numero valido
          if [ "$PR_NUMBER" != "null" ] && [ -n "$PR_NUMBER" ]; then
            echo "Tento il merge della PR numero: $PR_NUMBER"
            gh pr merge "$PR_NUMBER" --merge --admin --delete-branch
          else
            echo "Nessuna PR aperta trovata. Salto il merge."
          fi
