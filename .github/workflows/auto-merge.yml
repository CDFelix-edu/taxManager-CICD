name: Auto Merge

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  merge-pr:
    # Esegui solo se la build è passata
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge PR via CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Dobbiamo trovare il numero della PR associata all'ultimo commit del workflow che è appena finito
          PR_NUMBER=$(gh pr list --head "auto-update-${{ github.event.workflow_run.run_number }}" --format json --jq '.[0].number')
          
          # Se per qualche motivo il branch ha un nome diverso, usiamo una ricerca più generica:
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=$(gh pr list --base main --format json --jq '.[0].number')
          fi

          echo "Tento il merge della PR numero: $PR_NUMBER"
          gh pr merge $PR_NUMBER --merge --admin --delete-branch