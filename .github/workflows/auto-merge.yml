name: Auto Merge

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  merge-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge PR via CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Cerchiamo la PR. Proviamo prima con il branch specifico, poi con la pi√π recente su main.
          PR_NUMBER=$(gh pr list --head "auto-update-${{ github.event.workflow_run.run_number }}" --json number --jq '.[0].number')
          
          if [ "$PR_NUMBER" == "null" ] || [ -z "$PR_NUMBER" ]; then
            echo "PR specifica per il run non trovata, cerco l'ultima PR aperta verso main..."
            PR_NUMBER=$(gh pr list --base main --state open --limit 1 --json number --jq '.[0].number')
          fi

          # 2. Se abbiamo un numero di PR valido, procediamo
          if [ "$PR_NUMBER" != "null" ] && [ -n "$PR_NUMBER" ]; then
            echo "PR trovata: $PR_NUMBER. Recupero il titolo..."
            
            # Recuperiamo il titolo (che contiene la tua keyword RELEASE)
            PR_TITLE=$(gh pr view "$PR_NUMBER" --json title --jq '.title')
            echo "Titolo recuperato: $PR_TITLE"

            # Eseguiamo lo squash merge usando il titolo della PR come titolo del commit
            gh pr merge "$PR_NUMBER" --squash --admin --delete-branch --subject "$PR_TITLE"
            echo "Merge completato con successo!"
          else
            echo "Nessuna PR aperta trovata. Operazione annullata."
          fi
