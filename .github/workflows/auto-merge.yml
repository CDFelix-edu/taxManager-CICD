name: Auto Merge

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  merge-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge PR via CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Cerchiamo la PR specifica per questo run_number
          PR_NUMBER=$(gh pr list --head "auto-update-${{ github.event.workflow_run.run_number }}" --json number --jq '.[0].number')
          
          # Se non la troviamo, cerchiamo la PR più recente aperta verso il main
          if [ "$PR_NUMBER" == "null" ] || [ -z "$PR_NUMBER" ]; then
            echo "PR specifica non trovata, cerco la PR aperta più recente..."
            PR_TITLE=$(gh pr view "$PR_NUMBER" --json title --jq '.title')
            echo "Titolo PR recuperato: $PR_TITLE"

            # 3. ESEGUI IL MERGE USANDO IL TITOLO COME MESSAGGIO DEL COMMIT
            # Usiamo --subject per il titolo e --body per i dettagli
            gh pr merge "$PR_NUMBER" --squash --admin --delete-branch --subject "$PR_TITLE"
            
            echo "Merge completato con successo su main con titolo: $PR_TITLE"
            gh pr merge "$PR_NUMBER" --squash --admin --delete-branch --body "$USER_MSG"
          else
            echo "Nessuna PR aperta trovata. Salto il merge."
          fi
