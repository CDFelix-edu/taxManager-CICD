name: Auto create pull request

on:
  push:
    branches-ignore:
      - main

jobs:
  auto-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Verify
        run: mvn -B clean verify

      - name: Create pull request
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          BRANCH_NAME="auto-update-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME
          git commit --allow-empty -m "Trigger PR: Verifiche completate"
          git push origin $BRANCH_NAME
          echo "NEW_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create PR via CLI
        if: env.NEW_BRANCH != ''
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          gh pr create \
            --title "Auto PR: Build #${{ github.run_number }}" \
            --body "Pipeline di verifica completata con successo." \
            --base main \
            --head ${{ env.NEW_BRANCH }}