name: Auto Create Pull Request

on:
  push:
    branches:
      - dev-branch

jobs:
  auto-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr/dev-branch
          title: "Fix: Automated PR"
          body: "Risoluzione problemi di automazione e permessi."
          delete-branch: true
